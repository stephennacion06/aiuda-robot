<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- AIUDA CSS-->
    <link rel="stylesheet" type="text/css" href="static/css/gps_style.css">

    <style>

        #map {
            height: 450px;
            width: 100%;
        }

    </style>


    <title>AIUDA LOCATION</title>
  </head>
  <body>
    
    <button class="btn-secondary aiuda-back-button"  onclick="goBack()"><i class="fas fa-arrow-left"></i> GO BACK</button>
    <h1 class="aiuda-location-title">AIUDA ROBOT LOCATION</h1>
    
    <div id="map"></div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
  function goBack() {
    window.history.back();
  }
  </script>

<script>
  function initMap(){
      var location = {lat: {{gps_coordinates[0]}}, lng: {{gps_coordinates[1]}} };
      var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: location
      });
      var marker = new google.maps.Marker({
          position: location,
          map: map
      })


  }
  
</script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCXfG-IFdgniRAWpE7Y-1LKXSJBTX7OU4&callback=initMap&libraries=&v=weekly"
  async
></script>
